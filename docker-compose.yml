version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: lookslab_db
    environment:
      POSTGRES_USER: looks_lab
      POSTGRES_PASSWORD: lab3344
      POSTGRES_DB: looks_lab
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  app:
    build: .
    container_name: lookslab_app
    env_file: .env
    environment:
      ENV: development
      DATABASE_URI: postgresql://looks_lab:lab3344@db:5432/looks_lab
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app
    command: >
      bash -c "
      python scripts/wait_for_db.py &&
      alembic upgrade head &&
      gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000 --workers 2 --timeout 120
      "
    restart: always

volumes:
  db_data:

