# ══════════════════════════════════════════════════════════════════
# Looks Lab Backend - Production Docker Compose
# AWS EC2 Deployment Configuration
# ══════════════════════════════════════════════════════════════════

services:
  # ── PostgreSQL Database ─────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: lookslab_db
    env_file: .env.production
    environment:
      POSTGRES_USER: ${DB_USER:-looks_lab}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-looks_lab}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - lookslab_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Redis Cache ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: lookslab_redis
    env_file: .env.production
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - lookslab_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── FastAPI Application ─────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: lookslab_app
    env_file: .env.production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - lookslab_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ── Volumes ───────────────────────────────────────────────────────
volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

# ── Networks ──────────────────────────────────────────────────────
networks:
  lookslab_network:
    driver: bridge
    
    